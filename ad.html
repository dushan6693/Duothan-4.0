<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add admin page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="ad.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <section class="container">
     
        <form class="form" action="#">
            <div class="row g-3">
                <div class="input-container col-lg-6">
                    <label for="first-name" class="form-label">First Name</label>
                   <input type="text" id="first-name" class="form-control">
                  
                </div>
                <div class="input-container col-lg-6">
                    <label for="last-name" class="form-label">Last Name</label>
                    <input type="text"  class="form-control">
                </div>
            </div>
            <div class="row g-3">
                <div class="input-container col-lg-6">
                    <label for="first-name" class="form-label">User Name</label>
                   <input type="text" id="username" class="form-control">
                </div>
                <div class="input-container col-lg-6">
                    <label for="mobile number" class="form-label">Mobile Number</label>
                    <input type="text"  class="form-control">
                </div>
            </div>
            <div class="input-container col-lg-12">
                <label for="email" class="form-label">Email</label>
                <input type="text" class="form-control">
            </div>
            <div class="input-container col-lg-12">
                <label for="email" class="form-label">Admin Type</label>
                <input type="text" class="form-control">
            </div>
            <div class="row g-3">
                <div class="input-container col-lg-6">
                    <label for="Password" class="form-label">Password</label>
                   <input type="password" id="password" class="form-control">
                  
                </div>
                <div class="input-container col-lg-6">
                    <label for="Confirm Your Password" class="form-label">Confirm Password</label>
                    <input type="text"  class="form-control">
                </div>
            </div>
            <br>
            <button>Add Admin</button>
            <div class="text-center display-none py-5" id="sent"></div>
        </form>
      </section>
</body>
</html>
